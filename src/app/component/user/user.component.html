
<div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Mobile</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.mobile }}</td>
        <td >
            <button class="btn btn-dark" (click)="editUser(user._id)">Edit</button>
            <button class="mx-2 btn btn-danger" (click)="deleteUser(user._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Button trigger modal -->
  <button
    #modalTriggerButton
    type="button"
    class="btn btn-primary invisible"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Launch demo modal
  </button>
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit User</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label"
                >Name</label
              >
              <input
                type="name"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                name="name"
                 [(ngModel)]="editedUser.name"
              />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label"
                >Age</label
              >
              <input
                type="number"
                class="form-control"
                name="age"
                id="age"
                 [(ngModel)]="editedUser.age"
              />
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label"
                >Mobile</label
              >
              <input
                type="number"
                class="form-control"
                id="mobile"
                name="mobile"
                 [(ngModel)]="editedUser.mobile"
              />
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label"
                >Gender</label
              >
              <input
                type="text"
                class="form-control"
                name="gender"
                id="gender"
                 [(ngModel)]="editedUser.gender"
              />
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" (click)="submitEdit()" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
